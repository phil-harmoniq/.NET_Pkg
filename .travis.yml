dist: trusty
sudo: required
services:
- docker
script:
- docker pull philharmoniq/netpkg-tool:development
- docker run --name buildvm philharmoniq/netpkg-tool:development /bin/bash Recipe
- docker cp buildvm:/tmp/NET_Pkg/netpkg-tool $TRAVIS_BUILD_DIR/netpkg-tool
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/netpkg-tool"
  on:
    repo: phil-harmoniq/NET_Pkg
    branch: develop
